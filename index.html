<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">

      <div id="quote-box" class="quote-box">
        <p class="quote">"Christmas doesn't come from a store,maybe...Christmas perhaps means a little bit more"</p>
        <p class="source">Dr.Suess<span class="citation">Movie</span><span class="year"></span></p>
      </div>

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
